name: Generate README

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # ‚Üê keep credentials (default)

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip
      - run: python scripts/gen_readme.py

      - uses: EndBug/add-and-commit@v9
        with:
          add: README.md
          message: "Update README.md via GitHub Actions"
