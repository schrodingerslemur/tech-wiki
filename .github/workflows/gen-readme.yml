name: Generate README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo WITHOUT persisting credentials
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # important: allows push with token

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies (if needed)
      - run: python -m pip install --upgrade pip

      # 4. Generate README
      - run: python scripts/gen_readme.py

      # 5. Commit and push using GitHub token
      - name: Commit and push README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Auto-update README"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
